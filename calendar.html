<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정</title>
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/calendar/calendar.css">
</head>
<body>
    <header th:insert="~{/header:: header}"></header>

    <div class="container">
        <div class="wrapper">

            <div class="btnWrapper fcc">
                <button type="button" class="move fcc" onclick="move('l')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                        <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
                    </svg>
                </button>
                <div>
                    <div id="year" class="fcc"><span class="fcc">...</span>년</div>
                    <div id="month" class="fcc"><span class="fcc">...</span>월</div>
                </div>
                <button type="button" class="move fcc" onclick="move('r')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                        <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                    </svg>
                </button>
            </div>

            <div class="calendarWrapper">
                <div id="calendar">
                </div>
            </div>

        </div>
    </div>
    
    <footer  th:insert="~{/footer:: footer}"></footer>
</body>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script defer src="/js/calendar/calendar.js"></script>
</html>
